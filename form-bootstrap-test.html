<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <title>Formulário - Teste bootstrap</title>

        <style>

        </style>
        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12"> 
                    <div class="pb-2 mt-4 mb-2 border-bottom">
                        <h1>Consultoria para Você <small>que é diferente!</small></h1>
                    </div>
                </div>  
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="logointeiro justify-content-center d-flex">
                        <img src="logointeiro.png" alt="Logo Empresa" width="150px" height="78">
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="logointeiro justify-content-center d-flex">
                        <h1>CADASTRE-SE</h1>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="logointeiro justify-content-center d-flex">
                        <p>Leva menos de 2 minutos!!</p>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>  


            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Nome Completo</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="nome">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Endereço completo</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Rua, nº, complemento">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Estado</label>
                    <select id="inputState" class="form-control">
                      <option selected>Selecionar</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">CEP</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </form>




        </div>



    </body>
